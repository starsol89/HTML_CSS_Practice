<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Long Text Shadow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="text" contenteditable="">Long Shadow</div>

    <div class="alsoWatch">
      Also Watch This:<br />
      1)
      <a href="https://www.youtube.com/watch?v=WqgKe3dcXxg"
        >Animated Eyes Follow Mouse Cursor | Javascript Mousemove</a
      ><br />
      2)
      <a href="https://www.youtube.com/watch?v=V7eJ5Sp37YM"
        >CSS 3D Background Animation Effects | CSS Animation</a
      >
    </div>
    <script type="text/javascript">
      var text = document.getElementById("text");
      var shadow = "";
      for (var i = 0; i < 500; i++) {
        shadow += (shadow ? "," : "") + i * 1 + "px " + i * 1 + "px 0 #01ded3";
      }
      text.style.textShadow = shadow;
    </script>
  </body>
</html>
