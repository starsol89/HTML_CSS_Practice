<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Full Screen Slider</title>
</head>
<body>
    <div class="warp">
        <div id="arrow-left" class="arrow"></div>
        <div id="slider">
            <div class="slide slide1">
                <div class="slide-content">
                    <span>Don’t judge a book by its cover.</span>
                </div>
            </div>
            <div class="slide slide2">
                <div class="slide-content">
                    <span>Strike while the iron is hot.</span>
                </div>
            </div>
            <div class="slide slide3">
                <div class="slide-content">
                    <span>Don’t cross the bridge until you come to it.</span>
                </div>
            </div>
            <div class="slide slide4">
                <div class="slide-content">
                    <span>Honesty is the best policy.</span>
                </div>
            </div>
            <div class="slide slide5">
                <div class="slide-content">
                    <span>Practice makes perfect.</span>
                </div>
            </div>
            <div class="slide slide6">
                <div class="slide-content">
                    <span>Where there’s a will, there’s a way.</span>
                </div>
            </div>
        </div>
    </div>
    <div id="arrow-right" class="arrow"></div>

    <script>
        let sliderImages = document.querySelectorAll('.slide'),
            arrowLeft = document.querySelector('#arrow-left'),
            arrowRight = document.querySelector('#arrow-right'),
            current = 0;

        // Clear all images
        function reset() {
            for(let i = 0; i < sliderImages.length; i++){
                sliderImages[i].style.display = 'none';
            }
        }

        // Init slider
        function startSlide() {
            reset();
            sliderImages[0].style.display = 'block';
        }

        // Show prev(윈쪽 동작)
        function slideLeft() {
            reset();
            sliderImages[current - 1].style.display = 'block';
            current--;
        }

        // Show next(오른쪽 동작)
        function slideRight() {
            reset();
            sliderImages[current + 1].style.display = 'block';
            current++;
        }

        // Left arrow click
        arrowLeft.addEventListener('click', function() {
            if(current === 0){
                current = sliderImages.length;
            }
            slideLeft();
        });

        //Right arrow click
        arrowRight.addEventListener('click', function() {
            if(current === sliderImages.length -1){
                current = -1;
            }
            slideRight();
        });

        startSlide();
    </script>
</body>
</html>
