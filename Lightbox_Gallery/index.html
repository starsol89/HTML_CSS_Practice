<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/lightbox-plus-jquery.min.js"></script>
    <title>Image Gallery Design</title>
</head>
<body>
    <h1> Image Gallery Design </h1>

    <div class="gallery">
        <a href="images/pic1.jpg" data-lightbox="pic1"><img src="images/pic1-small.jpg" alt=""></a>
        <a href="images/pic2.jpg" data-lightbox="pic2"><img src="images/pic2-small.jpg" alt=""></a>
        <a href="images/pic3.jpg" data-lightbox="pic3"><img src="images/pic3-small.jpg" alt=""></a>
        <a href="images/pic4.jpg" data-lightbox="pic4"><img src="images/pic4-small.jpg" alt=""></a>
        <a href="images/pic5.jpg" data-lightbox="pic5"><img src="images/pic5-small.jpg" alt=""></a>
    </div>
</body>
</html>
